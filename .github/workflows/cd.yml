name: CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean bootJar -x test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/commerce-payment:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/commerce-payment:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy via SSM
        env:
          REGION: ap-northeast-2
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }}
          PORTONE_WEBHOOK_SECRET: ${{ secrets.PORTONE_WEBHOOK_SECRET }}

        run: |
          cat > ssm-params.json <<JSON
          {
            "commands": [
              "set -e",
              "echo \"$DOCKERHUB_TOKEN\" | docker login -u \"$DOCKERHUB_USERNAME\" --password-stdin",
              "docker pull \"$DOCKERHUB_USERNAME/commerce-payment:$IMAGE_TAG\"",
              "docker stop commerce-payment || true",
              "docker rm commerce-payment || true",
              "docker run -d --name commerce-payment -p 8080:8080 \
                -e SPRING_PROFILES_ACTIVE=prod \
                -e SPRING_DATASOURCE_URL=jdbc:mysql://$RDS_ENDPOINT:3306/commerce \
                -e SPRING_DATASOURCE_USERNAME=$DB_USERNAME \
                -e SPRING_DATASOURCE_PASSWORD=$DB_PASSWORD \
                -e PORTONE_WEBHOOK_SECRET=$PORTONE_WEBHOOK_SECRET \
                --restart always \
                \"$DOCKERHUB_USERNAME/commerce-payment:$IMAGE_TAG\"",
              "docker ps | grep commerce-payment"
            ]
          }
          JSON

          COMMAND_ID=$(aws ssm send-command \
            --region "$REGION" \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters file://ssm-params.json \
            --query "Command.CommandId" \
            --output text)

          aws ssm wait command-executed \
            --region "$REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"
